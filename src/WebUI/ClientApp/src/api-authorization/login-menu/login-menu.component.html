<div *ngIf="isAuthenticated | async">
    <a  class="log-register" [routerLink]='["/authentication/profile"]' title="Manage">Hello {{ userName | async }}</a>
    <a  class="log-out" [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">Logout</a>
</div>
<div *ngIf="!(isAuthenticated | async)">
    <a class="log-register" [routerLink]='["/authentication/register"]'>Register</a>
    <a class="log-in" [routerLink]='["/authentication/login"]'>Login</a>
</div>
